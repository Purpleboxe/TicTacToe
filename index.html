<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Resources/Grid-Icon.png">
</head>
<body>
    <header class="header">
        Tic-Tac-Toe <br>
        
        <div class="indicator">
            Player 1's Turn!
        </div>
    </header>

    <div id="show-winner">
        <h1 class="win">Player 1 Wins!</h1>
    </div>
    <div class="overlay"></div>

    <div class="main">
        <div class="gameboard">
            <div class="spaces"></div>
        </div>

        <button class="restart">Restart</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
